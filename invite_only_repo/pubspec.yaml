  # A Flutter plugin to use the Firebase Core API, which enables connecting to multiple Firebase apps.
  # See https://pub.dev/packages/firebase_core
  firebase_core: ^0.4.4+3

  # A Flutter plugin to use the Firebase Authentication API.
  # See https://pub.dev/packages/firebase_auth
  firebase_auth: ^0.15.5+3

  # A Flutter plugin to use the Cloud Firestore API.
  # See https://pub.dev/packages/cloud_firestore
  cloud_firestore: ^0.13.4+2

  # Simple, fast generation of RFC4122 UUIDs.
  # See https://pub.dev/packages/uuid
