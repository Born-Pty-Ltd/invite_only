  # RxDart adds additional capabilities to Dart Streams and StreamControllers.
  # See https://pub.dev/packages/rxdart
  rxdart: ^0.24.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The build_runner package provides a concrete way of generating files using Dart code, outside of tools like pub.
  # See https://pub.dev/packages/build_runner
  build_runner: ^1.8.1

  # Welcome to Freezed, yet another code generator for unions/pattern-matching/copy.
  # See https://pub.dev/packages/freezed
  freezed: ^0.10.5

  # Provides Dart Build System builders for handling JSON.
  # See https://pub.dev/packages/json_serializable
  json_serializable: ^3.3.0

  # Mock library for Dart inspired by Mockito.
  # See https://pub.dev/packages/mockito
  mockito: ^4.1.1

