name: Invite Only App Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: flutter pub get
      working-directory: invite_only_app
    - name: Run tests
      run: pub run test
      working-directory: invite_only_app
