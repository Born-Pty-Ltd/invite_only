steps:
  # build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--build-arg', 'GCP_CREDENTIALS_PASSWORD=$GCP_CREDENTIALS_PASSWORD', '-t', 'gcr.io/$GCP_PROJECT_ID/invite-only-core:$COMMIT_SHA', './invite_only_core']
  # push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$GCP_PROJECT_ID/invite-only-core:$COMMIT_SHA']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'invite-only-core'
      - '--image'
      - 'gcr.io/$GCP_PROJECT_ID/invite-only-core:$COMMIT_SHA'
      - '--region'
      - 'europe-west4'
      - '--platform'
      - 'managed'
images:
  - 'gcr.io/$GCP_PROJECT_ID/invite-only-core:$COMMIT_SHA'